<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>What are Forms?</title>
        <!-- & Link to CSS file -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- & What are Forms?
        ~ forms come in various shapes and sizes:
            ~ online shopping
            ~ using a search engine
        ~ forms are straight forward
            ~ user enters information
            ~ user presses "Submit" button
            ~ then something happens
        ~ to use create a form in HTML need to use a <form> element
    -->
        <form action="">
            <!-- & Inputs | Labels
            ~ <input> element -> how the user will enter data into the form.
                ~ type attribute -> determines the type of input used
            ~ <label> element -> literally gives a label or name so the user knows what type of data they are expected to enter
                ~ placeholder attribute -> give the user an example of the data they need to enter and it disappears once the user begins to enter data
        -->
            <!-- & Input: Text -->
            <label for="">Text</label>
            <input type="text" name="" id="" placeholder="Enter text here">
            <br><br>

            <!-- & Input: Submit
                ~ input type="submit" -> where the input will be a 'Submit" button
                ~ by default the the input will say Submit but can change it using the value attribute
                    ~ value="Submit the Form!"
            -->
            <input type="submit" value="Submit the Form!">

        </form>
    </body>
</html>
